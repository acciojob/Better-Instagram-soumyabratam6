<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center" >Arrange Images by drag and drop</h1>
           <div class="flex" id="parent">
        <div id="div1" draggable="true" class="container"  ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag1" src="https://plus.unsplash.com/premium_photo-1730240724921-8de763b6d0d1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8" draggable="true" class="draggable" ondragstart="drag(event)">
      </div>
      <div id="div2" draggable="true" class="container"  ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag2"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-C_UAhXq9GfuGO452EEzfbKnh1viQB9EDBQ&s" draggable="true" class="draggable" ondragstart="drag(event)">
      </div>
      <div id="div3" draggable="true" class="container"  ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBD_rOB19y9Uq-TdyNSfoZB8pTdFY5csJF5A&s" draggable="true" class="draggable" ondragstart="drag(event)">
      </div> 
      <div id="div4" draggable="true" class="container"  ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag4" src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" draggable="true" class="draggable" ondragstart="drag(event)">
      </div>
      <div id="div5" draggable="true" class="container"  ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag5" src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg" draggable="true" class="draggable" ondragstart="drag(event)">
      </div>
      <div id="div6" draggable="true" class="container"  ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag6" src="https://images.unsplash.com/photo-1730285541609-db6d55b06216?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8" draggable="true" class="draggable" ondragstart="drag(event)">
      </div>
    </div>
  </body>
</html>
